# config file for hyprland by coesu

monitor=,preferred,auto,auto
monitor=eDP-1,preferred,3640x400,1
monitor=HDMI-A-1,preferred,0x0,1
monitor=HDMI-A-1,transform,1
monitor=DP-1,preferred,1200x0,1

wsbind = 1, DP-1
wsbind = 2, DP-1
wsbind = 3, HDMI-A-1
wsbind = 4, HDMI-A-1

#
# Autostart
#
exec-once=mako
exec-once=waybar
exec-once=$HOME/.config/hypr/scripts/gtkthemes
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=swaybg -m fill -i $HOME/Pictures/Wallpapers/wallhaven-zm761o.png
exec-once=nextcloud
exec-once=hprctl setcursor Bibata-Modern-Ice 22

$scriptsDir=~/.config/hypr/scripts/
$lock=$scriptsDir/lockscreen
exec-once = swayidle -w timeout 600 '$lock' timeout 1800 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpm>'

env = XCURSOR_SIZE,18


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =ctrl:nocaps
    kb_rules =


    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg
    col.inactive_border = rgba(414868aa)

    layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 50%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 0, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

$term = alacritty
$browser = librewolf
$filemanager = thunar
# Example windowrule v1
# windowrule = opacity 0.9 0.9, ^($term)$
windowrule = float, yad|nm-connection-editor|pavucontrol|Rofi|polkit-kde-authentication-agent-1|feh

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = workspace 5 silent, Mattermost
windowrule = workspace 5 silent, thunderbird
windowrulev2 = workspace 9 silent, class:^(nextcloud-client)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# essential
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive, 


bind = $mainMod SHIFT, Return, exec, $filemanager
bind = $mainMod, W, exec, $browser
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, exec, $scriptsDir/status

bind = $mainMod SHIFT, M, exit, 

#Communication
bind = $mainMod, T, exec, thunderbird # email
bind = $mainMod, M, exec, Mattermost # mattermost

bind = $mainMod, X, exec, $scriptsDir/wlogout # Logout
bind = $mainMod, F, fullscreen

bind = ALT CTRL, M, exec, $scriptsDir/wofi-beats
bind = ALT CTRL, H, exec, $scriptsDir/monitor_config_home
bind = ALT CTRL, R, exec, $scriptsDir/monitor_config_remote
bind = ALT CTRL, F, exec, $scriptsDir/monitor_focus
bind = ALT CTRL, T, exec, alacritty -e $scriptsDir/translation
bind = ALT CTRL, B, exec, blueberry
bind = ALT CTRL, V, exec, pavucontrol


# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Resize
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = ALT, 1, movecurrentworkspacetomonitor, -1
bind = ALT, 2, movecurrentworkspacetomonitor, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# bind = $mainMod, G, togglegroup
bind = $mainMod, G, togglesplit

bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = ALT, tab, workspace, m+1
bind = ALT SHIFT, tab, workspace, m-1

# Special Keys
bindl = , xf86audioraisevolume, exec, pamixer -i 10
bindl = , xf86audiolowervolume, exec, pamixer -d 10
bindl = , xf86audiomute, exec, pamixer -t
# bindl = , xf86monbrightnessup, exec, 
# bindl = , xf86monbrightnessdown, exec,
bindl = , xf86audioplay, exec, playerctl play-pause
bindl = , xf86audionext, exec, playerctl next
bindl = , xf86audioprev, exec, playerctl previous

bind=$mainMod SHIFT, I,submap,clean
submap=clean
bind=$mainMod SHIFT, I,submap,reset
submap=reset

bind = $mainMod SHIFT, s, exec, grim ~/Pictures/screenshots/$(date +'%s_grim.png') -g "$(slurp)"


