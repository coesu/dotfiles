[main]
anchor=top
width=100          # Width as percentage of screen
lines=10          # Number of visible lines
horizontal-pad=10 # Horizontal padding
vertical-pad=5    # Vertical padding
inner-pad=5       # Padding inside the box
icon-theme=Gruvbox-Plus-Dark
terminal=foot -e
font=JetBrainsMonoNerdFont:size=11

[colors]
background=1d2021ff
foreground=d5c4a1ff
selection=83a598ff

match=fb4934ff

[border]
radius=0
width=4

[dmenu]
exit-immediately-if-empty=yes
